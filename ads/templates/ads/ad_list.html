{% extends 'ads/navbar.html' %}
{% block content %}

<h1>Ads List</h1>
<ul>
    {% for ad in ad_list %}
       {% if ad.owner == request.user %}
       <li><a href="{% url 'ads:ad_detail' ad.id %}">{{ ad.title }}</a>  (<a href="{% url 'ads:ad_update' ad.id %}">Update</a> | <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>) </li>
       <p>{{ ad.text }}</p>
       {% else %}
       <li><a href="{% url 'ads:ad_detail' ad.id %}">{{ ad.title }}</a></li>
       <p>{{ ad.text }}</p>
       {% endif %}
    {% endfor %}
</ul>

{% endblock %}
