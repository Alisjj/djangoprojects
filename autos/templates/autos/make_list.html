{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Make List</h1>

<ul>
    {% if make_list %}
    {% for make in make_list %}
    <li>{{ make }} (<a href="{% url 'autos:make_update' make.id  %}">Update</a> | <a href="{% url 'autos:make_delete' make.id  %}">Delete</a>)</li>
    {% endfor %}
</ul>
{% else %}
<p>No Makes Yet</p>
{% endif %}
<p></p><a href="{% url 'autos:make_create' %}">Add a make</a></p>
<p><a href="{% url 'autos:autos_list' %}">Back to autos</a></p>

{% endblock %}
