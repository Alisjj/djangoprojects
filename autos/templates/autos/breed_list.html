{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Breed List</h1>

<ul>
    {% if breed_list %}
    {% for breed in breed_list %}
    <li>{{ breed }} (<a href="{% url 'autos:breed_update' breed.id  %}">Update</a> | <a href="{% url 'autos:breed_delete' breed.id  %}">Delete</a>)</li>
    {% endfor %}
</ul>
{% else %}
<p>No breeds in the library</p>
{% endif %}
<p></p><a href="{% url 'autos:breed_create' %}">Add a breed</a></p>
<p><a href="{% url 'autos:cat_list' %}">Back to Cats</a></p>

{% endblock %}
